prefixes:
  schema: https://schema.org/
  ex: http://ex.com/
  sql: http://w3.org/ns/sql#

mappings:
  EMPLOYED:
    sources: [data/employeds.csv~csv]
    s: http://ex.com/employed/$(id)
    po:
      - [a, schema:Person]
      - [schema:name, $(name)]
      - [schema:jobTitle, $(role)]
      - [schema:description, $(bio)]
      - [schema:image, $(img)]
  NEW:
    sources: [data/news.csv~csv]
    s: http://ex.com/news/$(news_id)
    po:
      - [a, schema:Article]
      - [schema:name, $(title)]
      - [schema:creator, $(author)]
      - [schema:image, $(img)]
      - [schema:about, $(preview)]
      - [schema:contentReferenceTime, $(date)]
      - [schema:articleBody, $(article)]
